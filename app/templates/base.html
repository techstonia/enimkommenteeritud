<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="{{ url_for('.static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <! --link href="{{ url_for('.static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet"-->

    <!-- Custom css -->
    <link href="{{ url_for('.static', filename='css/sticky-footer-navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('.static', filename='css/site-specific.css') }}" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('.static', filename = 'js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('.static', filename = 'js/site-specific.js') }}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Enim kommenteeritud</title>
    {% endif %}
    <script src="{{ url_for('.static', filename = 'js/moment-with-langs.min.js') }}"></script>
    <script>moment.lang('et');</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-52228079-1', 'enimkommenteeritud.herokuapp.com');
      ga('send', 'pageview');
    </script>
</head>
<body onload="addNameField()">
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('render_novelties') }}"><span
                    class="glyphicon glyphicon-home"></span> Enim kommenteeritud</a>
        </div>
        {% block navbar_top_right %}{% endblock %}
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
    {% block navbar_bottom %}{% endblock %}
</div>
</body>
</html>
